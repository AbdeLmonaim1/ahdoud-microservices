<div class="container fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold"><i class="bi bi-calendar3-event-fill me-2"></i>Conferences</h2>
        <button class="btn btn-success shadow-sm" (click)="onAdd()">
            <i class="bi bi-plus-lg me-1"></i> Add Conference
        </button>
    </div>

    <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!isLoading && !error">
        <div class="col" *ngFor="let conference of conferences">
            <div class="card h-100 shadow-hover border-0">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <span class="badge rounded-pill"
                            [ngClass]="{'bg-info': conference.type === 'ACADEMIC', 'bg-warning': conference.type === 'COMMERCIAL'}">{{
                            conference.type }}</span>
                        <span class="text-muted small"><i class="bi bi-calendar-date me-1"></i>{{ conference.date | date
                            }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-2">{{ conference.titre }}</h5>
                    <div class="d-flex justify-content-between text-secondary mt-3">
                        <small><i class="bi bi-clock me-1"></i>{{ conference.duree }} hrs</small>
                        <small><i class="bi bi-people me-1"></i>{{ conference.inscrit }} registered</small>
                    </div>
                </div>
                <div
                    class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center pb-3">
                    <div class="text-warning">
                        <i class="bi bi-star-fill text-warning me-1"></i>
                        <span class="fw-bold text-dark">{{ conference.score }}</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary btn-sm me-2" (click)="onEdit(conference.id)"><i
                                class="bi bi-pencil"></i></button>
                        <button class="btn btn-outline-danger btn-sm" (click)="onDelete(conference.id)"><i
                                class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isLoading && !error && conferences.length === 0" class="text-center text-muted my-5">
        <i class="bi bi-inbox fs-1 d-block mb-3"></i>
        <p>No conferences found.</p>
    </div>
</div>
