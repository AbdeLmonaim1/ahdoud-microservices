<div class="container fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Keynotes</h2>
        <button class="btn btn-success shadow-sm" (click)="onAdd()">
            <i class="bi bi-plus-lg me-1"></i> Add Keynote
        </button>
    </div>

    <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!isLoading && !error">
        <div class="col" *ngFor="let keynote of keynotes">
            <div class="card h-100 shadow-hover border-0">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="avatar bg-light rounded-circle p-3 me-3 text-primary">
                            <i class="bi bi-person-fill fs-3"></i>
                        </div>
                        <div>
                            <h5 class="card-title fw-bold mb-0">{{ keynote.prenom }} {{ keynote.nom }}</h5>
                            <small class="text-muted">{{ keynote.fonction }}</small>
                        </div>
                    </div>
                    <p class="card-text text-secondary mb-1"><i class="bi bi-envelope me-2"></i>{{ keynote.email }}</p>
                </div>
                <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end pb-3">
                    <button class="btn btn-outline-primary btn-sm me-2" (click)="onEdit(keynote.id)"><i
                            class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-danger btn-sm" (click)="onDelete(keynote.id)"><i
                            class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isLoading && !error && keynotes.length === 0" class="text-center text-muted my-5">
        <i class="bi bi-inbox fs-1 d-block mb-3"></i>
        <p>No keynotes found.</p>
    </div>
</div>
